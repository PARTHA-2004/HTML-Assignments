<!--Create a webpage using list tags of HTML.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page with List Items</title>
</head>
<body>
  <h1>Web Page with List Items</h1>

  <h2>Unordered List:</h2>
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>

  <h2>Ordered List:</h2>
  <ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ol>

  <h2>Nested Lists:</h2>
  <ul>
    <li>List item 1</li>
    <li>List item 2
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
        <li>Nested item 3</li>
      </ul>
    </li>
    <li>List item 3</li>
  </ul>

</body>
</html>
